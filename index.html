<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">

      <title>Ausgrid Highload Request Form</title> 
      
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

   
  </head>
  <body>

   <div class="container mt-5">
        <h1>Ausgrid Highload Request Form!</h1>
        <form class="row g-3" action=method="post" autocomplete="off" name="google-sheet">
          


          <div class="col-md-6">
            <label for="Name" class="form-label">Company Name</label> <input type="text" class="form-control" name="Name" id="Name"  placeholder="Company Name" >
          </div>
          <div class="col-md-6">
            <label for="ABN" class="form-label">ABN Number</label> <input type="text" class="form-control" name="ABN" id="ABN" placeholder="ABN required">
          </div>
          <div class="col-md-12">
            <label for="Address" class="form-label">Company Address</label> <textarea class="form-control" id="Address" name="Address" rows="1" placeholder="Full Company Address"></textarea>
</div>
        <div class="col-md-8">
            <label for="Email" class="form-label">email</label> <input type="Email" class="form-control" name="Email" id="Email" placeholder="Company Contact Email" >
          </div>
          <div class="col-md-4"> <label for="Phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="Phone" id="Phone" placeholder="+61 (XX) Contact PhoneNumber">
          </div>
            <div class="col-md-2">
            <label for="Height" class="form-label">Load Height</label> <input type="text" class="form-control" name="Height" id="Height" placeholder="In Metres" >
   </div>
            <div class="col-md-2">
            <label for="Width" class="form-label">Load Width</label>
            <input type="text" class="form-control" name="Width" id="Width" placeholder="In Metres" >
 </div>
            <div class="col-md-2">
            <label for="Length" class="form-label">Load Length</label> <input type="text" class="form-control" name="Length" id="Length" placeholder="In Metres" >
</div>
            <div class="col-md-2">
            <label for="Rego" class="form-label">Rego</label> <input type="text" class="form-control" name="Rego" id="Rego" placeholder="Rego" >
</div>
            <div class="col-md-2"> <label for="State" class="form-label">State</label> <input type="text" class="form-control" name="State" id="State" placeholder="State" >
  </div>
        
          <div class="col-md-6">
            <label for="Loaddetails" class="form-label">Load Details</label> <input type="text" class="form-control" name="Loaddetails" id="Loaddetails" placeholder="Load Details/type">    
          </div>   
<div class="col-md-6">
            <label for="ValidDate" class="form-label">Travel Date</label><input type="text" class="form-control" name="ValidDate" id="ValidDate" placeholder="Date & Time Required for Load Movement" >


    
</div>
          <div class="col-md-12">
            <label for="Starting" class="form-label">Load Starting Address</label>
            <input type="text" class="form-control" name="Starting" id="Starting" placeholder="Must Include Full Correct Address" >

          
</div>
<div class="col-md-12">
           <label for="Finishing" class="form-label">Load Finishing  Address</label><input type="text" class="form-control" name="Finishing" id="Finishing" placeholder="Must Include Full Correct Address" >

</div>
  <div class="col-md-12">
          <div class="TravelRoute" class="form-label">Travel Route of Load</label> <textarea class="form-control" id="TravelRouted" name="TravelRoute" rows="5"  placeholder="Must Include All Highways, Roads &  Local Council Roads.  " ></textarea>
          </div>
        

          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>
    
    
    
  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    
    <script>
         // const scriptURL = 'https://script.google.com/macros/s/AKfycbw1AbGIkelHvKdqQOmFgFTZ36jCIsdKNcHI21I5-4n6QqLJuAh3Lpo1Eaypp5PUVzCrnQ/exec'
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyj7z_Oj5rINWej7fgnXx4heRTLIqFLv0vMwJ8maTe1g9FM3wTZoyYLgZ2ubL8LBEAK/exec'
    
            const form = document.forms['google-sheet']
    
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Your Request has been Submitted and sent for processing..."))
                .catch(error => console.error('Error!', error.message))
            })
            
    
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
      
      </script>
      <script

  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
  
  </body>
</html>
